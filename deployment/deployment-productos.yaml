apiVersion: apps/v1
kind: Deployment
metadata:
  name: productos
  labels:
    app: productos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productos
  template:
    metadata:
      labels:
        app: productos
    spec:
      volumes:
        - name: google-cloud-key
          secret:
            secretName: tasks-key
      containers:
        - name: productos
          image: us-central1-docker.pkg.dev/proyecto-final-416123/misw450x-registry/productos-api:latest
          volumeMounts:
            - name: google-cloud-key
              mountPath: /var/secrets/google
          env:
            - name: "JWT_SECRET_KEY"
              valueFrom:
                secretKeyRef:
                  name: authsecrets
                  key: jwtsecretkey  
            - name: "DB_USER"
              valueFrom:
                secretKeyRef:
                  name: deportistasecrets
                  key: pgsqluser
            - name: "DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: deportistasecrets
                  key: pgsqlpassword
            - name: "DB_HOST"
              valueFrom:
                secretKeyRef:
                  name: deportistasecrets
                  key: pgsqlhost
            - name: "DB_PORT"
              valueFrom:
                secretKeyRef:
                  name: deportistasecrets
                  key: pgsqlport
            - name: "DB_NAME"
              valueFrom:
                secretKeyRef:
                  name: deportistasecrets
                  key: pgsqlname

          ports:
            - containerPort: 3090
          imagePullPolicy: Always
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: productos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: productos
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: productos-backend-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 3090
    type: HTTP
    requestPath: /health
---
apiVersion: v1
kind: Service
metadata:
  name: productos-service
  annotations:
    cloud.google.com/backend-config: '{"default": "productos-backend-config"}'
spec:
  type: NodePort
  selector:
    app: productos
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3090
      nodePort: 30090
