  autenticador-api:
    container_name: 'autenticador-api'
    build:
      context: ./
      dockerfile: autenticador.Dockerfile
    env_file:
      - ./envs/.env.autenticador.local
    networks:
      - deportistas_net
    ports:
      - 3000:3000
    restart: always

  sesiones-api:
    container_name: 'sesiones-api'
    build:
      context: ./
      dockerfile: sesiones.Dockerfile
    env_file:
      - ./envs/.env.db.local
      - ./envs/.env.autenticador.local
      - ./envs/.env.sesiones.local
    networks:
      - deportistas_net
    ports:
